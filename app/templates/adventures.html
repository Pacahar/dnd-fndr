<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    {% include 'header.html' %}
    <div class="container py-5">
        <h1 class="mb-4">Приключения</h1>

        {% if user_role == 'master' %}
        <div class="mb-3">
            <a href="/adventures/new" class="btn btn-primary">Создать приключение</a>
        </div>
        {% endif %}

        <form method="get" class="mb-3">
            <div class="input-group">
                <input
                    type="text"
                    name="search_name"
                    class="form-control"
                    placeholder="Название"
                    value="{{ search_name or '' }}">
                <input
                    type="text"
                    name="search_author"
                    class="form-control"
                    placeholder="Автор"
                    value="{{ search_author or '' }}">
                <button type="submit" class="btn btn-secondary">Поиск</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название приключения</th>
                    <th>Автор</th>
                </tr>
            </thead>
            <tbody>
                {% for adventure in adventures %}
                <tr>
                    <td>
                        <a href="/adventures/{{ adventure[0] }}">{{ adventure[1] }}</a>
                    </td>
                    <td>{{ adventure[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
