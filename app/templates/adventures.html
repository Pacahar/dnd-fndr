<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    {% include 'header.html' %}
    <div class="container py-5">
        <h1 class="mb-4">Adventures</h1>

        <!-- Если пользователь - master, показываем кнопку "Создать приключение" -->
        {% if user_role == 'master' %}
        <div class="mb-3">
            <a href="/adventures/new" class="btn btn-primary">Create Adventure</a>
        </div>
        {% endif %}

        <!-- Таблица приключений -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Adventure Name</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                {% for adventure in adventures %}
                <tr>
                    <td>
                        <a href="/adventures/{{ adventure[0] }}">{{ adventure[1] }}</a>
                    </td>
                    <td>{{ adventure[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
